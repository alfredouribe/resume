    <script>
        $(document).ready(function(){
            
            initialize();


            var counter = 0;

            // Start the changing images
            setInterval(function() {
                if(counter == 9) { 
                    counter = 0; 
                }

                if(counter<9){
                    changeImage(counter);
                    
                }

                
                counter++;
            }, 500);

            // Set the percentage off
            loading();




            $(".textCommand").bind("keypress", function(e){
                if(e.keyCode==13){
                    $(".contentCode").append("<b>> " + $(".textCommand").val() + "</b><br>");
                    
                    $.ajax({
                        data: {"command":$(".textCommand").val()},
                        method: "POST",
                        url: "libs/commandFunctions.php",
                        dataType: "json"
                    }).done(function(data){
                        try{
                            if(data.status=="OK"){
                                $(".contentCode").append(data.message + "<br><br>");
                                if(data.message=="Reseting"){
                                    initialize();
                                }
                                $(".textCommand").animate({ scrollTop: $('.textCommand').prop("scrollHeight")}, 1000);
                            }else{
                                $(".contentCode").append(data.message + "<br><br>");
                            }
                        }catch(err){
                            $(".contentCode").append(err + "<br><br>");
                        }

                        $(document).scrollTop(($(document).height()));
                    });

                    $(".textCommand").val("");
                }
            })

            
            
        });

        function initialize(){
            $(".contentCode").html("");

            $(".textCommand").focus();
        }

        $(document).click(function(e) { 
            // Check for left button
            if (e.button == 0) {
                $(".textCommand").focus();
            }
        });

        function callCommand(command){
            $(".textCommand").val(command);
            var e = $.Event("keypress");
            e.keyCode = 13;
            $(".textCommand").trigger(e);
        }


        function changeImage(counter) {

            var images = [
                '<i class="fab fa-android"></i>',
                '<i class="fas fa-gamepad"></i>',
                '<i class="fas fa-headphones"></i>',
                '<i class="fab fa-angular"></i>',
                '<i class="fab fa-html5"></i>',
                '<i class="fab fa-css3"></i>',
                '<i class="fab fa-js"></i>',
                '<i class="fab fa-php"></i>',
                '<i class="fab fa-laravel"></i>'
            ];

            $(".loader .image").html(""+ images[counter] +"");
        }

        function loading(){
            var num = 0;

            for(i=0; i<=50; i++) {
                setTimeout(function() { 
                $('.loader span').html(num+'%');

                if(num == 100) {
                    $("#particles-js").hide();
                    $("#content").toggle("blind");
                    setTimeout(function(){
                        $(".textCommand").focus();
                    },500);
                    
                    $(".loader").remove();
                }
                num = num + 4;
                },i*120);
            };

        }
    </script>
